<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string manupulation</title>
</head>
<body>
    <h2>Replace the word</h2>
    <p id="p1"> welcome to Google! plz visit play google store</p>
    <p id="p2" style="color: blue;"></p>
</body>
<script>
    var str = document.getElementById("p1").innerHTML;
    var text = str.replace("google", "Yahoo");
    document.getElementById("p2").innerHTML=text;
</script>

</html>
